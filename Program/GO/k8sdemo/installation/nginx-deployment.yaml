apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: go-client
  labels:
    app: nginx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
        - name: nginx
          image: nginx:1.18
